<mat-card matRipple *ngIf='userDetails'>
  <mat-card-header>
    <h3>Name: {{ userDetails.name}}</h3>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>Email :</strong> {{userDetails.email}}
    </p>
    <p><strong>Phone:</strong> {{userDetails.phone}}</p>
    <p><strong>Web Site:</strong> {{userDetails.website}}</p>
  </mat-card-content>

</mat-card>


<mat-card *ngIf='!userDetails'>
  User Details not found
</mat-card>
